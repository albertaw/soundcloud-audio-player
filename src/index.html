<!Doctype html>
<html>
	<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/audio.css">
	</head>
	<body>
		
       <div class="navbar navbar-fixed-bottom navbar-inverse navbar-bottom">
            <div class="container-fluid">
                <div class="audio-controls col-sm-2 text-center">
                    <span id="previous" class="previous fa fa-step-backward"></span>
                    <span id="play" class="play"><span id="play-toggle" class="fa fa-play"></span></span>
                    <span id="next" class="next fa fa-step-forward"></span>
                </div>
            </div>
        </div>
        <script src="//connect.soundcloud.com/sdk.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="../config.js"></script>
		<script src="js/Track.js"></script>
        <script src="js/Player.js"></script>
        <script src="js/UI.js"></script>
        <script type="text/javascript">
            $("#progressbar").progressbar({
                value: 50
            });
            var track1 = new AUDIO.Track(212819310);    //getyourrap
            var track2 = new AUDIO.Track(212818447);    //ckann
            var track3 = new AUDIO.Track(212817991);    //babyface
            var track4 = new AUDIO.Track(212818691);    //luplus
            var p = AUDIO.Player;
            p.addTrack(track1);
            p.addTrack(track2);
            p.addTrack(track3);
            p.addTrack(track4);
            p.init();
            AUDIO.UI.init();
        </script>
	</body>
</html>
